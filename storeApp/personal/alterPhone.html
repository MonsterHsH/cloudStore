<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/personal/alertPhone.css"/>
		<script type="text/javascript" src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/function.js"></script>
	</head>
	<body>
		<header id="header">
			<span id="back"><img src="../img/back_5.png"/></span>
			<span id="title">修改手机号码</span>
		</header>
		
		<form action="#" method="post">
				<label id="newPhone">新手机号：<input type="tel"  name="newPhone" placeholder="请输入新手机号"/></label>
				<br />
				<label id="checkNumber">
					验证码：
					<input type="tel" name="checkNumber" placeholder="验证码" maxlength="6"/>
				</label>
			<button id="sendCheck">发送验证码</button>
			<br />
			<button id="submit" type="submit">提&nbsp;&nbsp;&nbsp;交</button>
		</form>
		<script type="text/javascript">
			var bodyWH=getWH();
			setTargetWidth("#header",bodyWH.width+"px");
			setTargetWidth("#newPhone",bodyWH.width+"px");
			//给返回按钮绑定单击响应函数
			Qselect("#back").onclick=function(){
				history.back();
			};
			
			
			
		</script>
	</body>
</html>
