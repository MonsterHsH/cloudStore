<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="js/function.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</head> 
	<body>
		<div id="outer">
			<div id="loginUp">
				<a href="help.html"><img src="img/help.png"/></a>
			</div>
			<div id="loginCenter">
				<div id="input">
					<input type="tel" name="phoneNumber" id="phoneNumber" maxlength="11" placeholder="请输入手机号" />
					<input type="tel" name="checkNumber" id="checkNumber" maxlength="6" placeholder="请输入验证码" />
				</div>
				<div id="a">
					<a href="register.html" id="register">注册</a>
					<span id="sendCheckRequrest">发送验证码</span>
				</div>
				<button id="loginButton" type="button">登&nbsp;&nbsp;录</button>
			</div>
			<div id="otherLogin">
				<div id="otherLoginText"><p>————第三方登陆————</p></div>
				<div id="otherLoginImage">
					<img id="loginByQQ" src="img/QQ.png"/>
					<img id="loginByWeChat" src="img/wechat.png"/>
					<img id="loginByBlog" src="img/microblog.png"/>
				</div>
			</div>
		</div>
	</body>
</html>
